<!-- Feature flag logic -->
<script>
  /**
   * Sets the state of the demo button based on the variant
   * argument passed as input.
   */
  function setDemoButtonState(variant) {
    const button = document.getElementById('demo-button');
    if (variant.value) {
      button.style.visibility = 'visible';
      if (variant.payload) {
        button.className = variant.payload['class'];
      }
    } else {
      button.style.visibility = 'hidden';
    }
  }

  if (window.experiment) {
    // Get the initial variant from the experiment SDK using the flag key.
    const flagKey = 'demo-button';
    const variant = window.experiment.variant(flagKey);

    // Set the initial state of the demo button based on the initial variant.
    setDemoButtonState(variant);

    // Start the experiment SDK
    window.experiment.start().then(function () {
      // Get the updated variant from the SDK and reset the button state.
      const variant = window.experiment.variant(flagKey);
      setDemoButtonState(variant);
    });
  }
</script>
